<app-player *ngFor="let player of game.players; let i= index;" [ngStyle]="{'top.px': 100+i*60}" [playerActive]="i == game.currentPlayer" [name]="player" class="player-position hide-mobile"></app-player>
<div class="scroll-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i= index;" [playerActive]="i == game.currentPlayer" [name]="player"></app-player-mobile>
</div>
<div class="field">
    <div class="card-stack">
        <!-- card stack -->
        <img [ngStyle]="{'right.px':i*5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right:25px" src="/assets/img/cards/card_cover.png" alt="">
        <!-- stack for played cards -->
        <img *ngFor="let card of game.playedCards; let i = index;" [ngStyle]="{right:(i+1)*5}" class="played-cards" src="/assets/img/cards/{{ card }}.png" alt="">
        <!-- current Card (Animation )-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right:25px" src="/assets/img/cards/{{game.currentCard}}.png" alt="">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
<!-- [players]="game.players" -->

<button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
